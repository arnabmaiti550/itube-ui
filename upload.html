<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <div class="site-logo">
                <img src="images/logo.png" alt="I-Tube Logo" class="youtube-logo" />
            </div> </div>
        <div class="nav-center">
            <form action="#" method="get" class="search-form">
                <input type="text" class="search-input" placeholder="Search">
                <button type="submit" class="search-button" aria-label="Search">
                    <span class="search-icon"><img src="images/search.png" alt=""></span> </button>
            </form>
        </div>
        <div class="nav-right">
            <div class="channel-logo">SJ</div> </div>
        
    </header>

    <main class="container">
        <h2>Upload Your Video</h2>
        <div class="upload-form" id="uploadForm">
            
            <div class="form-group">
                <label for="video-title">Video Title</label>
                <input type="text" id="video-title" name="video-title" required>
            </div>

            <div class="form-group">
                <label for="video-description">Video Description</label>
                <textarea id="video-description" name="video-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="video-thumbnail">Choose Thumbnail</label>
                <input type="file" id="video-thumbnail" name="video-thumbnail" accept="image/png, image/jpeg, image/gif">
            </div>

            <div class="form-group">
                <label for="video-file">Choose Video File</label>
                <input type="file" id="videoFile" name="video-file" accept="video/mp4, video/webm, video/ogg" required>
            </div>

            <button type="submit" class="uploadButton">Upload Video</button>
        </div>
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-container">
                <div class="popup-content">
                    <div class="upload-status">Upload Successful!</div>
                    <div class="checkmark-container">
                        <svg class="checkmark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle cx="26" cy="26" r="25" fill="#4CAF50"/>
                            <path fill="none" stroke="#FFFFFF" stroke-width="4" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <button class="go-home-button">Go to Home</button>
                </div>
            </div>
        </div>
    </main>
<script type="module" src="script.js"></script>
</body>
</html>
